function getResultFromUaList (uaList) {
    var result = [];
    uaList.forEach(function (ua, index){
        var items = ua.split("|");
        if (items[1] && items[2]) {
            result[index] = {};
            result[index] = util.userAgent(items[2]);
            result[index].data = items[1];
        }
    });
    return result;
}

function writeResult (result, type) {
    result.forEach(function (item, index) {
        if (item.platform === "pc" && type === "pc") {
            console.log("[" + item.data + "]:[" + item.ua + "]");
        } else if (item.platform === "tablet" && type === "tablet") {
            console.log("[" + item.data + "]:[" + item.ua + "]");
        } else if (item.platform === "mobile" && type === "mobile") {
            console.log("[" + item.data + "]:[" + item.ua + "]");
        } else if (item.platform !== "pc" && item.platform !== "tablet" && item.platform !== "mobile" && type === "other"){
            console.log("[" + item.data + "]:[" + item.ua + "]");
        }
    });
}

function writeTitle (title) {
    console.log();
    console.log("========================================="+
                "========================================="+
                "=========================================");
    console.log(title);
    console.log("========================================="+
                "========================================="+
                "=========================================");
    console.log();
}

(function main() {
    var uaList = getUaList();
    var result = getResultFromUaList(uaList);
    writeTitle("pc");
    writeResult(result, "pc");
    writeTitle("tablet");
    writeResult(result, "tablet");
    writeTitle("mobile");
    writeResult(result, "mobile");
    writeTitle("other");
    writeResult(result, "other");
})();
